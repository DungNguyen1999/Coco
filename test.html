<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
   <link rel="stylesheet" href="test.css">
   <title>SLIDER</title>
</head>

<body>

   <ul class="love-list">
      <li class="love-item" data-aos="fade-down" data-aos-duration="500">
         <img src="./img/main/love 1.png" alt="">
         <h5>Level Up Rewards</h5>
      </li>

      <li class="love-item" data-aos="fade-up" data-aos-duration="500">
         <img src="./img/main/love 2.png" alt="">
         <h5>Wagering Tournaments</h5>
      </li>

      <li class="love-item" data-aos="fade-down" data-aos-duration="500">
         <img src="./img/main/love 3.png" alt="">
         <h5>Mystery Prizes</h5>
      </li>

      <li class="love-item" data-aos="fade-up" data-aos-duration="500">
         <img src="./img/main/love 4.png" alt="">
         <h5>VIP Club</h5>
      </li>
   </ul>

   <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
   <script type="text/javascript">
      $(document).ready(function () {
         $('.love-list').slick({
            slidesToShow: 1,   // Số lượng mục hiển thị mỗi lần
            slidesToScroll: 1, // Số lượng mục cuộn mỗi lần
            dots: true,        // Hiển thị các chấm tròn để chuyển trang
         });
      });
   </script>

</body>

</html>
